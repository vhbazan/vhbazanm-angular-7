<h1>NEW POST</h1>
<a [routerLink]="['/post']">Back</a>
<form (ngSubmit)="savePost()" novalidate>
  <div class="form-group">
    <label for="title">Post Title</label>
    <input type="text" name="title" class="form-control" id="title" [(ngModel)]="post.title" placeholder="">
  </div>

  <div class="form-group">
    <label for="description">Tags (write your tag and press enter to add it)</label>
    <input type="text" name="tags" class="form-control col-md-3" id="description" (keyUp.enter)="addTag($event)" placeholder="">
    <span>Added Tags: </span>
    <span *ngFor="let tag of post.tags">{{tag}}</span>
  </div>

  <div class="form-group">
    <label for="description">Post Description</label>
    <textarea name="description" class="form-control" id="description" [(ngModel)]="post.description" 
      placeholder="" rows="3"></textarea>
  </div>

  <button class="btn btn-primary" type="submit">Save Post</button>
</form>
